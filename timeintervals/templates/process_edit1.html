<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Soft background color for contrast */
            margin: 0;
            padding: 20px; /* Padding around the body */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            min-height: 100vh; /* Full height of the viewport */
            overflow: hidden; /* Prevent scrolling */
        }
        

        .header {
            width: 100%; /* Full width for header */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: flex-start; /* Align to the left */
            padding: 10px 20px; /* Padding around the header */
            position: relative; /* Position relative for the logo */
        }

        .logo {
            width: 70px; /* Set a fixed width */
            height: auto; /* Maintain aspect ratio */
        }

        h1 {
            color: #333; /* Darker text color */
            text-align: center; /* Center the heading */
            font-size: 2.5em; /* Larger font size */
            margin-bottom: 15px; /* Reduced space below the heading */
            margin-top: 20px; /* Add space above the heading */
        }

        form {
            padding: 20px; /* Adjusted padding inside the form */
            border-radius: 12px; /* More rounded corners */
            border: 2px solid black; /* Border around the form */
            width: 100%;
            max-width: 800px; /* Max width for larger screens */
            margin: 10px auto; /* Center form on the page */
            transition: transform 0.2s; /* Smooth scaling effect */
        }

        form:hover {
            transform: scale(1.01); /* Slightly scale up on hover */
        }

        input[type="text"],
        select,
        textarea {
            width: 80%; /* Full width */
            padding: 12px; /* Padding inside fields */
            margin-top: 10px; /* Space above fields */
            margin-bottom: 20px; /* Space below fields */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50; /* Change border color on focus */
            outline: none; /* Remove outline */
        }

        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 12px; /* Padding inside the button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 18px; /* Larger font size */
            transition: background-color 0.3s, transform 0.2s; /* Smooth background color change and scaling */
            width: 25%; /* Button width */
            margin-left: 30%; /* Center button */
            margin-top: 20px; /* Space above button */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slightly scale up on hover */
        }

        a {
            display: inline-block; /* Display as block for padding */
            margin-top: 15px; /* Space above the link */
            text-decoration: none; /* Remove underline */
            color: #007BFF; /* Link color */
            font-weight: bold; /* Bold text */
            font-size: 16px; /* Font size */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/images/logo.webp" alt="Logo" class="logo">
    </div>
    <h1>Edit Process</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Main Process form fields -->
        
        <button type="submit">Save</button>
        <a href="{% url 'process_list1' %}">Cancel</a>
    </form>
</body>
</html>
