<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        .background-container {
            width: 50%;
            height: 100vh;
            background-image: url('/static/images/bty4.webp');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: absolute;
            left: 0;
            top: 0;
        }
        .signup-container {
            width: 300px;
            padding: 30px;
            background-color: rgb(244, 243, 248);
            border-radius: 8px;
            position: relative;
            z-index: 1;
            margin-left: auto;
            margin-right: 10%;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #04035c;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
        }
        .signup-container form div {
            margin-bottom: 20px;
        }
        .signup-container form label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: black;
        }
        .signup-container form input[type="text"],
        .signup-container form input[type="password"],
        .signup-container form input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid black;
            background-color: transparent;
            color: black;
            width: 100%;
        }
        .signup-container form input[type="text"]:focus,
        .signup-container form input[type="password"]:focus,
        .signup-container form input[type="email"]:focus {
            outline: none;
        }
        .signup-container form button[type="submit"] {
            padding: 15px;
            background-color: #04035c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }
        .signup-container .links {
            display: flex;
            justify-content: space-between;
            margin-top: 30%;
            margin-right: 50%;
        }
        .signup-container .links a {
            color: #04035c;
            text-decoration: none;
            font-size: 16px;
        }
        .signup-container .links a:hover {
            text-decoration: underline;
            color:blueviolet;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px;
            height: auto;
        }
        .messages {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="/static/images/logo.webp" alt="Logo" class="logo">
    </div>
    <div class="signup-container">
        <h2>Employee Signup</h2>
        
        <!-- Messages block -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}
        <!-- End Messages block -->

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="messages">
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">SIGN UP</button>
        </form>
        
        <!-- Links to Dashboard and Home -->
        <div class="links">
            <a href="{% url 'button_page' %}"><b>Home</b></a>
        </div>
    </div>
</body>
</html>
